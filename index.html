<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid fix">
        <div class="container">
            <div class="row">
                <div class="col-md-8 titleDiv">
                    <h1 class="display-4 titleTag">Classic Camaro Trivia</h1>
                    <p class="lead">See what you know about the first generations of the Chevy Camaro.</p>
                </div>
                <div class="col-md-4 ">
                    <img class="camaroPic" src="./assets/images/1968-camaro-drawings.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center mainRow">
        <div class="col-md-8 mainArea">
            <h2 class="text-center timerDisp">Time Remaining: 00:00</h2>
            <h4 class="questionArea text-center"></h4>
            <div class="row  justify-content-md-center choicesArea">
                <div class="col-md buttonArea">
                </div>
            </div>
        </div>
    </div>


    </div>

</body>

</html>
